<!DOCTYPE html>
<html>
	<head>
		<title>Plug-in Example</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="jQuery.linkIt/jquery.linkIt.js"></script>
		
		<script>
			$(document).ready(function(){
				$('span').linkIt({
					href: 'http://test.com',
					text: 'Click Me',
					target: '_blank'
				});
			});
		</script>
	</head>
	
	<body>
		<h1>LinkIt demo</h1>
		<p>This is the jQuery LinkIt plug-in demo. Let's make <span>this text</span> into a link</p>
	</body>
</html>
